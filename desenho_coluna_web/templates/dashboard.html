<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Dashboard de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }

        .img-thumbnail {
            height: 300px;
            object-fit: contain;
        }

        .highlighted-img {
            border: 4px solid #28a745;
            padding: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">Dashboard de Pacientes</h1>

        <h3>📂 Histórico de Imagens do Paciente</h3>
        <div class="row">
            {% if imagens %}
            {% for imagem in imagens %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="data:image/png;base64,{{ imagem.imagem_base64 }}" class="card-img-top img-thumbnail"
                        alt="Imagem do paciente">
                    <div class="card-body text-center">
                        <p class="card-text">Data: {{ imagem.data }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <p class="text-muted">Nenhuma imagem encontrada para este paciente.</p>
            {% endif %}
        </div>

        <a href="{{ url_for('desenhar_mao', paciente_id=paciente_id) }}" class="btn btn-success mb-4">
            ✍️ Criar nova imagem com a mão
        </a>
    </div>
</body>

</html>
