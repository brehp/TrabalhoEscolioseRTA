<!DOCTYPE html>
<html>

<head>
    <title>Cadastro e Acesso de Pacientes</title>
</head>

<body>
    <h1>Bem-vindo ao Sistema</h1>

    <h2>📋 Cadastrar novo paciente</h2>
    <form action="/cadastro" method="POST">
        <input type="text" name="nome" placeholder="Nome do paciente" required><br><br>
        <input type="date" name="data_nascimento" placeholder="Data de nascimento" required><br><br>
        <input type="text" name="cpf" placeholder="CPF" required><br><br>
        <button type="submit">Cadastrar</button>
    </form>

    <hr>

    <h2>🔐 Entrar como paciente existente</h2>
    <form action="/paciente" method="GET">
        <input type="text" name="cpf" placeholder="Digite o CPF" required><br><br>
        <button type="submit">Entrar</button>
    </form>
</body>

</html>
